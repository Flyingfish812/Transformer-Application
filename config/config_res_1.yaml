# config file for resnet

model:
  name: 'ResNet'
  size: 18

data:
  file_path: './sst_weekly.mat'

training:
  batch_size: 50
  learning_rate: 0.001
  start_point: 10
  sensor_num: [10, 20, 30, 50, 100]
  sensor_seed: [4, 20, 75, 138, 278]
  sigma: 0.05
  input_type: "RES"

testing:
  batch_size: 10
  start_point: 1098
  norm: "L2"
  sensor_num: [10, 20, 30, 50, 70, 100, 200]
  sensor_seed: [553, 897, 1016, 1255, 1437]
  sigma: 0.05
  input_type: "RES"

device:
  prefer_gpu: true

output:
  model_result: 'sst_res_result_1'
  model_save_path: './sst_res_test.pth'
